<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <h1 align="center" class="title">Lab: Pixel Art Maker</h1>
    </div>
    <div class="row">
      <div class="col-1">
      </div>

      <div class="col-4">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
          Grid Height:
          <input type="number" id="table_height" name="height" min="10" value="10">
          Grid Width:
          <input type="number" id="table_width" name="width" min="10" value="10">
          <!-- <input type="submit" onclick="makeGrid()"> -->
          <div id="submit_grid">
            <input type="submit" id="submit" value="Generate Grid" onclick="makeGrid">
          </div>
        </form>

        <div class="row">
          <div class="col-5">
            <h3>L-click color</h3>
            <input type="color" id="colorPickerLeft">
          </div>
        </div>

        <div class="row">
          <div class="col-5">
            <h3>R-click color</h3>
            <input type="color" id="colorPickerRight">
          </div>
        </div>

        <div class="row">
          <button onclick="resetGrid()"> Reset grid </button>
        </div>
      </div>


      <div class="col-4">
        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
      </div>
      <div class="col-1">
      </div>

    </div>
  </div>

  <script src="designs.js"></script>
</body>

</html>
